<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../Styles/form.css">
</head>
<body>
        <div id="Form">
        <br>
        <h3>Step1: Your Details</h3>
        <p>
        <label>Name</label>
        <span><input type="text" placeholder=" First  and last Name" id="box"></span>
        </p>
        <p>
        <label>Email</label>
        <span><input type="email" placeholder=" example@domain.com" id="box"></span>
        </p>
        <p>
        <label>Phone</label>
        <span><input type="number" placeholder=" e.g.+447500000000" id="box"></span>
        </p>
        <h3>Step1: Delivery Address</h3>
        <p id="pbackground">
        <label for="Address" style="vertical-align:top;">Address</label>  
        <span><textarea name="address" id="add" cols="26" rows="5"></textarea></span>
        </p>
        <p>
        <label>Post Code</label>
        <span><input type="text" id="pcode"></span>
        </p>
        <p>
        <label>Country</label>
        <span><input type="text" id="country"></span>
        </p>
        <h3>Step1: Card details</h3>
        <p id="pbackground">
        <label style="vertical-align: top" >Card type</label><br><br>
        <input type="radio" name="card"><img src="../Images/visa.png"/>  VISA
        <input type="radio" name="card"><img src="../Images/amex.png"/>  AmEx
        <input type="radio" name="card"><img src="../Images/master.png"/>  Mastercard
        </p>
        <p>
        <label>Card number</label>
        <span><input type="text" id="cnum"></span>
        </p>
        <p>
        <label>Security code</label>
        <span><input type="text" id="scode"></span>
        </p>
        <p>
        <label>Name on card</label>
        <span><input type="text" placeholder=" exact name as on the card" id="ncard"></span>
        </p><br>
        <span>
        <center>
        <input type="submit" value="BUY IT" id="button">
        </center>
        </span>
        </div>      
   
</body>
</html>
